<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
<title>Premium Floating Navbar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  padding-bottom: 120px;
}

/* Sample content */
.content {
  padding: 40px 20px;
  max-width: 800px;
  margin: 0 auto;
  color: #333;
}

.content h1 {
  margin-bottom: 20px;
  color: #8a2be2;
}

.content p {
  margin-bottom: 15px;
  line-height: 1.6;
}

/* Navbar container */
.navbar {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 35px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  width: 90%;
  max-width: 350px;
  height: 70px;
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.1),
    0 1px 8px rgba(0, 0, 0, 0.06);
  border: 1px solid rgba(0, 0, 0, 0.05);
  z-index: 1000;
  overflow: visible;
  padding: 0 10px;
}

.nav-item {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.nav-icon {
  font-size: 25px;
  color: #9ca3af;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-label {
  position: absolute;
  bottom: -25px;
  font-size: 11px;
  color: #9ca3af;
  font-weight: 500;
  transition: all 0.3s ease;
  white-space: nowrap;
}

/* Default state - all items are at normal position */
.nav-item {
  transform: translateY(0);
}

/* Active state - moves up and gets the purple circle */
.nav-item.active {
  transform: translateY(-30px);
}

.nav-item.active::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  border-radius: 50%;
  z-index: 1;
}

.nav-item.active .nav-icon {
  color: #ffffff;
  font-size: 22px;
  z-index: 2;
  position: relative;
}

.nav-item.active .nav-label {
  color: #8a2be2;
  font-weight: 600;
  bottom: -35px;
}

/* Hover effects for inactive items */
.nav-item:not(.active):hover .nav-icon {
  color: #8a2be2;
  transform: scale(1.1);
}

.nav-item:not(.active):hover .nav-label {
  color: #8a2be2;
}

/* Ensure smooth transitions */
.nav-item * {
  transition: all 0.3s ease;
}

/* Responsive design */
@media (max-width: 480px) {
  .navbar {
    width: 95%;
    max-width: 320px;
    height: 65px;
  }
  
  .nav-item {
    width: 55px;
    height: 55px;
  }
  
  .nav-icon {
    font-size: 18px;
  }
  
  .nav-item.active .nav-icon {
    font-size: 20px;
  }
  
  .nav-item.active::before {
    height: 55px;
  }
  
  .nav-item.active {
    transform: translateY(-28px);
  }
}

@media (max-width: 360px) {
  .navbar {
    max-width: 300px;
    height: 60px;
  }
  
  .nav-item {
    width: 50px;
    height: 50px;
  }
  
  .nav-item.active::before {
    height: 50px;
  }
  
  .nav-item.active {
    transform: translateY(-25px);
  }
}
</style>
</head>
<body>

<div class="songgi-navbar-wrapper">
    <div class="songgi-brand-name">Songgi</div>
    <div class="songgi-toggle-button" onclick="toggleSonggiSlideMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="songgi-slide-panel" id="songgiSlideMenu">
    <div class="songgi-close-btn" onclick="toggleSonggiSlideMenu()">Ã—</div>
    <h3 class="songgi-slide-header">Menu</h3>
    <a href="#" class="songgi-slide-link">Raw Material</a>
    <a href="#" class="songgi-slide-link">Inventory</a>
    <a href="#" class="songgi-slide-link">Dispatch</a>
    <a href="#" class="songgi-slide-link">Payment</a>
    <a href="#" class="songgi-slide-link">Orders</a>
    <a href="#" class="songgi-slide-link">Received</a>
    <a href="#" class="songgi-slide-link">Account</a>
    <a href="#" class="songgi-slide-link">DSR Assign</a>
    <a href="#" class="songgi-slide-link">Delivery</a>
  </div>

  <div class="songgi-overlay-bg" id="songgiOverlay" onclick="toggleSonggiSlideMenu()"></div>
    <div class="container">
        <!-- 4x3 Grid Cards -->
        <div class="grid">
            <a href="#" class="card">
                <img src="img/raw-materials.png" alt="Raw Material" class="card-icon">
                <p class="card-name">Raw Material</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/inventory.png" alt="Inventory" class="card-icon">
                <p class="card-name">Inventory</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/delivery-truck.png" alt="Dispatch" class="card-icon">
                <p class="card-name">Dispatch</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/wallet.png" alt="Payment" class="card-icon">
                <p class="card-name">Payment</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/check-out.png" alt="Orders" class="card-icon">
                <p class="card-name">Orders</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/received.png" alt="Received" class="card-icon">
                <p class="card-name">Received</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/profile.png" alt="Account" class="card-icon">
                <p class="card-name">Account</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/report.png" alt="DSR Assign" class="card-icon">

            <a href="#" class="card">

            </a>
            
            <a href="#" class="card">
                <img src="img/commision.png" alt="Commission" class="card-icon">
                <p class="card-name">Commission</p>
            </a>
            
            <a href="#" class="card">
                <img src="img/management.png" alt="Management" class="card-icon">
                <p class="card-name">Management</p>
            </a>
        </div>
    </div>

<!-- Navigation Bar -->
<div class="navbar">
  <div class="nav-item active" data-page="home">
    <i class="nav-icon fas fa-home"></i>
   
  </div>
  
  <div class="nav-item" data-page="history">
    <i class="nav-icon fas fa-chart-bar"></i>

  </div>
  
  <div class="nav-item" data-page="profile">
    <i class="nav-icon fas fa-user"></i>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navItems = document.querySelectorAll('.nav-item');
  
  navItems.forEach((item, index) => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      
      // If this item is already active, do nothing
      if (this.classList.contains('active')) {
        return;
      }
      
      // Remove active class from all items
      navItems.forEach(nav => {
        nav.classList.remove('active');
      });
      
      // Add active class to clicked item
      this.classList.add('active');
    });
  });
});
</script>
 <script>
    function toggleSonggiSlideMenu() {
      const menu = document.getElementById('songgiSlideMenu');
      const overlay = document.getElementById('songgiOverlay');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }
  </script>
</body>
</html>
