<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Songi-Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container" id="extraIcon"> <!-- added id here -->
    <div class="screen">
      <div class="screen__content">
        <!-- TEXT-BASED LOGO -->
        <div class="text-logo">Songgi</div>

        <form class="login" onsubmit="handleLogin(event)">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" id="username" placeholder="Number" required>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

  <style>
    /* Smooth fade-out animation */
    #extraIcon {
      transition: opacity 1.5s ease;
    }

    #extraIcon.hidden {
      opacity: 0;
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      // role mapping by username
      const roleMap = {
        "admin": 1,
        "purchaseofficer": 2,
        "stockkeeper": 3,
        "productionmanager": 4,
        "dipo": 5,
        "dealer": 6,
        "sr": 7,
        "marketingmanager": 8,
        "dsr": 9
      };

      if (password === "1234" && roleMap[username]) {
        const role = roleMap[username];
        const newUrl = "home.html?role=" + role; // redirect to home.html

        // fade out login container
        const icon = document.getElementById("extraIcon");
        icon.classList.add("hidden");

        // redirect after fade
        setTimeout(() => {
          window.location.href = newUrl;
        }, 1500);

      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>

</html>
