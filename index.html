<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songi-Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background: linear-gradient(90deg, #C7C5F4, #776BCC);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .screen {
      background: linear-gradient(90deg, #5D54A4, #7C78B8);
      position: relative;
      height: auto;
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0px 0px 24px #5C5696;
      overflow: hidden;
    }

    .screen__content {
      z-index: 1;
      position: relative;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .text-logo {
      font-family: 'Unbounded', cursive;
      font-size: 38px;
      color: #81818a;
      margin-bottom: 20px;
      margin-right: 65%;
    }

    .login {
      width: 100%;
    }

    .login__field {
      padding: 20px 0px;
      position: relative;
    }

    .login__icon {
      position: absolute;
      top: 30px;
      color: #7875B5;
    }

    .login__input {
      border: none;
      border-bottom: 2px solid #D1D1D4;
      background: none;
      padding: 10px;
      padding-left: 24px;
      font-weight: 700;
      width: 100%;
      transition: .2s;
    }

    .login__input:focus {
      outline: none;
      border-bottom-color: #6A679E;
    }

    .login__submit,
    .register-button {
      background: #fff;
      font-size: 14px;
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 26px;
      border: 1px solid #D4D3E8;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      color: #4C489D;
      box-shadow: 0px 2px 2px #5C5696;
      cursor: pointer;
      transition: .2s;
    }

    .login__submit:hover,
    .register-button:hover {
      transform: scale(1.03);
    }

    .button__icon {
      font-size: 24px;
      margin-left: auto;
      color: #7875B5;
    }

    .screen__background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .screen__background__shape {
      transform: rotate(45deg);
      position: absolute;
    }

    .screen__background__shape1 {
      height: 520px;
      width: 520px;
      background: #FFF;
      top: -50px;
      right: 120px;
      border-radius: 0 72px 0 0;
    }

    .screen__background__shape2 {
      height: 220px;
      width: 220px;
      background: #6C63AC;
      top: -172px;
      right: 0;
      border-radius: 32px;
    }

    .screen__background__shape3 {
      height: 540px;
      width: 190px;
      background: linear-gradient(270deg, #5D54A4, #6A679E);
      top: -24px;
      right: 0;
      border-radius: 32px;
    }

    .screen__background__shape4 {
      height: 400px;
      width: 200px;
      background: #7E7BB9;
      top: 420px;
      right: 50px;
      border-radius: 60px;
    }

    @media screen and (max-width: 400px) {
      .screen {
        width: 100%;
        margin: 0 10px;
      }

      .text-logo {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="extraIcon">   <!-- added id here -->
    <div class="screen">
      <div class="screen__content">
        <!-- TEXT-BASED LOGO -->
        <div class="text-logo">Songgi</div>

        <form class="login" onsubmit="handleLogin(event)">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" id="username" placeholder="Number" required>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="login__submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <button type="button" class="register-button" onclick="window.location.href='register.html'">Register</button>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

  <style>
    /* Smooth fade-out animation */
    #extraIcon {
      transition: opacity 1.5s ease;
    }
    #extraIcon.hidden {
      opacity: 0;
    }
  </style>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      // role mapping by username
      const roleMap = {
        "admin": 1,
        "purchaseofficer": 2,
        "stockkeeper": 3,
        "productionmanager": 4,
        "dipo": 5,
        "dealer": 6,
        "sr": 7,
        "marketingmanager": 8,
        "dsr": 9
      };

      if (password === "1234" && roleMap[username]) {
        const role = roleMap[username];
        const newUrl = "home.html?role=" + role; // redirect to home.html

        // fade out login container
        const icon = document.getElementById("extraIcon");
        icon.classList.add("hidden");

        // redirect after fade
        setTimeout(() => {
          window.location.href = newUrl;
        }, 1500);

      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>

</html>
