<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style_css.css">
<link rel="stylesheet" href="css/songgi-main-navbar.css">
<title>Songgi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

/* Clean Container */
.unit-entry-container {
  max-width: 1000px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

/* Modern Form Section with Subtle Background */
.unit-form {
  background: linear-gradient(135deg, rgba(138, 43, 226, 0.05) 0%, rgba(156, 77, 255, 0.08) 100%);
  padding: 25px;
  border: 2px solid transparent;
  background-clip: padding-box;
  border-radius: 16px;
  margin-bottom: 25px;
  box-shadow: 0 8px 32px rgba(138, 43, 226, 0.1);
  position: relative;
}

.unit-form::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  border-radius: 16px;
  padding: 2px;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  z-index: -1;
}

.form-group {
  display: flex;
  gap: 15px;
  align-items: center;
  position: relative;
}

.unit-form input[type="text"] {
  flex: 1;
  padding: 14px 18px;
  border: 2px solid #e1e5e9;
  border-radius: 12px;
  font-size: 15px;
  background: #fff;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  color: #333;
  font-weight: 500;
}

.unit-form input[type="text"]::placeholder {
  color: #999;
  font-weight: 400;
}

.unit-form input[type="text"]:focus {
  outline: none;
  border-color: #8a2be2;
  box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
  transform: translateY(-1px);
}

/* Updated Button Styles for Better Responsiveness */
.unit-form button {
  padding: 14px 24px;
  border: none;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  color: white;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  min-width: 130px;
  white-space: nowrap;
}

.unit-form button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.unit-form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(138, 43, 226, 0.4);
  background: linear-gradient(135deg, #7a1fd2 0%, #8c3dff 100%);
}

.unit-form button:hover::before {
  left: 100%;
}

.unit-form button:active {
  transform: translateY(0px);
  transition: transform 0.1s;
}

.unit-form button i {
  margin-right: 8px;
  font-size: 13px;
}


/* Stats and Search Bar */
.stats-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding: 10px 0;
}

.total-count {
  color: #333;
  font-size: 14px;
  font-weight: bold;
}

.search-box {
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
  width: 250px;
  transition: all 0.3s;
  background: #f9f9f9;
}

.search-box:focus {
  outline: none;
  border-color: #8a2be2;
  box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.1);
  background: #fff;
}

/* Colorful Table Design */
.table-container {
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  margin-bottom: 20px;
}

.unit-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 14px;
  background: #fff;
}

.unit-table th {
  padding: 16px 15px;
  text-align: left;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  font-weight: 600;
  color: white;
  border-bottom: 2px solid #8a2be2;
  position: relative;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.unit-table th:first-child {
  border-top-left-radius: 10px;
}

.unit-table th:last-child {
  border-top-right-radius: 10px;
}

.unit-table td {
  padding: 14px 15px;
  color: #444;
  border-bottom: 1px solid #f0f0f0;
  transition: background-color 0.2s;
}

.unit-table tbody tr {
  transition: all 0.2s;
}

.unit-table tbody tr:nth-child(even) {
  background-color: #f9f6ff;
}

.unit-table tbody tr:hover {
  background-color: #f0eaff;
  transform: translateY(-1px);
  box-shadow: 0 4px 10px rgba(138, 43, 226, 0.1);
}

.unit-table tbody tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}

.unit-table tbody tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}

/* Serial Number */
.serial-number {
  color: black;
  padding: 6px 10px;
  border-radius: 5px;
  font-weight: bold;
  font-size: 12px;
  display: inline-block;
  min-width: 30px;
  text-align: center;
}

/* Action Buttons */
.actions {
  display: flex;
  gap: 8px;
}

.action-btn {
  border: none;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 500;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 4px;
}

.action-btn.edit {
  color: #fff;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  box-shadow: 0 2px 5px rgba(76, 175, 80, 0.2);
}

.action-btn.edit:hover {
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
}

.action-btn.delete {
  color: #fff;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  box-shadow: 0 2px 5px rgba(244, 67, 54, 0.2);
}

.action-btn.delete:hover {
  background:linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
}

/* Modern Colorful Pagination */
.pagination {
  display: flex;
  justify-content: center;
  margin: 25px 0;
  gap: 8px;
}

.pagination button {
  padding: 10px 16px;
  border: 2px solid rgba(138, 43, 226, 0.2);
  background: #fff;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  color: #8a2be2;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 3px 10px rgba(138, 43, 226, 0.1);
}

.pagination button.active {
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  color: white;
  border-color: transparent;
  box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
  transform: translateY(-2px);
}

.pagination button:hover:not(.active):not(:disabled) {
  background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(156, 77, 255, 0.15) 100%);
  border-color: #8a2be2;
  transform: translateY(-1px);
  box-shadow: 0 5px 15px rgba(138, 43, 226, 0.2);
}

.pagination button:disabled {
  color: #ccc;
  cursor: not-allowed;
  background: #f8f9fa;
  border-color: #e9ecef;
  box-shadow: none;
  transform: none;
}

/* Modern Empty State */
.empty-state {
  text-align: center;
  padding: 50px 20px;
  color: #666;
}

.empty-state i {
  font-size: 48px;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #8a2be2 0%, #9c4dff 100%);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0.7;
}

.empty-state h3 {
  margin: 0 0 15px 0;
  font-size: 20px;
  font-weight: 600;
  color: #333;
}

.empty-state p {
  margin: 0;
  font-size: 16px;
  color: #888;
  font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) {
  .unit-entry-container {
    margin: 10px;
    padding: 15px;
  }
  
  .unit-form {
    padding: 20px;
    border-radius: 14px;
  }
  
    .form-group {
    flex-direction: column;
    gap: 12px;
    align-items: stretch;
  }
  
  .unit-form input[type="text"] {
    padding: 16px;
    font-size: 16px; /* Larger font for mobile */
    border-radius: 10px;
    width: 100%;
  }
  
  .unit-form button {
    padding: 16px;
    font-size: 16px;
    border-radius: 10px;
    min-width: auto;
    width: 100%;
  }
  
  .stats-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  
  .search-box {
    width: 180px;
    min-width: 150px;
  }
  
  .unit-table th,
  .unit-table td {
    padding: 10px 8px;
    font-size: 13px;
  }
  
  .actions {
    display: flex;
    gap: 5px;
    flex-wrap: nowrap;
  }
  
  .action-btn {
    font-size: 11px;
    padding: 6px 8px;
    white-space: nowrap;
  }
  
  .action-btn i {
    margin-right: 2px;
  }
  
  .pagination button {
    padding: 6px 8px;
    font-size: 12px;
  }
}

@media (max-width: 480px) {
  .unit-entry-container {
    margin: 8px;
    padding: 12px;
  }
  
  .unit-form {
    padding: 16px;
  }
  
  .unit-form input[type="text"] {
    padding: 14px;
    font-size: 16px; /* Maintain larger font size for readability */
  }
  
  .unit-form button {
    padding: 14px;
    font-size: 16px;
  }
  
  .search-box {
    width: 140px;
    font-size: 13px;
    padding: 8px 10px;
  }
  
  .total-count {
    font-size: 13px;
  }
  
  .unit-table th,
  .unit-table td {
    padding: 8px 6px;
    font-size: 12px;
  }
  
  .serial-number {
    font-size: 10px;
    padding: 4px 6px;
  }
  
  .action-btn {
    font-size: 10px;
    padding: 5px 6px;
  }
  
  .pagination button {
    padding: 5px 6px;
    font-size: 11px;
  }
}
</style>
</head>
<body>
<nav class="songgi-main-navbar">
        <div class="songgi-nav-left-section">
            <div class="songgi-app-branding">
                <div class="songgi-brand-title">Songgi</div>
            </div>
            <div class="songgi-balance-display" id="songgiBalanceToggle">
                <img  class="songgi-balance-placeholder-text" src="img/account.png" width="20px">&nbsp;
                <span class="songgi-balance-placeholder-text">Super Admin</span>
            </div>
        </div>
        
        <div class="songgi-nav-right-section">
            <div class="songgi-nav-icon-btn" id="songgiNotificationCenter">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <div class="songgi-notification-counter">5</div>
            </div>    
        </div>
    </nav>

<!-- Clean Unit Entry System -->
<div class="unit-entry-container">
    <!-- Add/Edit Form -->
    <div class="unit-form">
      <div class="form-group">
        <input type="hidden" id="editIndex">
        <input type="text" id="unitNameInput" placeholder="Enter unit name...">
        <button id="saveBtn" onclick="saveUnit()">
          <i class="fas fa-plus"></i>Add Unit
        </button>
      </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="total-count" id="totalCount">Total Units: 0</div>
      <input type="text" class="search-box" placeholder="Search units..." id="searchInput" onkeyup="searchUnits()">
    </div>

    <!-- Data Table -->
    <div class="table-container">
      <table class="unit-table">
        <thead>
          <tr>
            <th style="width: 60px;">id</th>
            <th>Unit Name</th>
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody id="unitTableBody">
          <!-- Dynamic Rows -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
</div>

<!-- Navigation Bar -->
<div class="navbar">
  <div class="nav-item active" data-page="home">
    <i class="nav-icon fas fa-home"></i>
  </div>
  
  <div class="nav-item" data-page="history">
    <i class="nav-icon fas fa-chart-bar"></i>
  </div>
  
  <div class="nav-item" data-page="profile">
    <i class="nav-icon fas fa-user"></i>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navItems = document.querySelectorAll('.nav-item');
  
  navItems.forEach((item, index) => {
    item.addEventListener('click', function(e) {
      e.preventDefault();
      
      if (this.classList.contains('active')) {
        return;
      }
      
      navItems.forEach(nav => {
        nav.classList.remove('active');
      });
      
      this.classList.add('active');
    });
  });
});

let units = [];
let filteredUnits = [];
let editIndex = null;
let currentPage = 1;
const rowsPerPage = 8;

function saveUnit() {
  const input = document.getElementById('unitNameInput');
  const name = input.value.trim();
  if (!name) {
    input.focus();
    return;
  }

  if (editIndex !== null) {
    units[editIndex] = name;
    editIndex = null;
    document.getElementById("saveBtn").innerHTML = '<i class="fas fa-plus"></i> Add Unit';
  } else {
    units.push(name);
  }

  input.value = "";
  searchUnits();
}

function editUnit(index) {
  document.getElementById('unitNameInput').value = units[index];
  editIndex = index;
  document.getElementById("saveBtn").innerHTML = '<i class="fas fa-save"></i> Update';
  document.getElementById('unitNameInput').focus();
}

function deleteUnit(index) {
  if (confirm("Are you sure you want to delete this unit?")) {
    units.splice(index, 1);
    searchUnits();
  }
}

function searchUnits() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  filteredUnits = units.filter(unit => 
    unit.toLowerCase().includes(searchTerm)
  );
  currentPage = 1;
  renderTable();
}

function renderTable() {
  const tbody = document.getElementById('unitTableBody');
  const totalCount = document.getElementById('totalCount');
  
  totalCount.textContent = `Total Units: ${filteredUnits.length}`;
  
  if (filteredUnits.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="3">
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>No units found</h3>
            <p>Add your first unit to get started</p>
          </div>
        </td>
      </tr>
    `;
    document.getElementById('pagination').innerHTML = '';
    return;
  }

  tbody.innerHTML = "";

  const start = (currentPage - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const paginatedUnits = filteredUnits.slice(start, end);

  paginatedUnits.forEach((unit, i) => {
    const originalIndex = units.indexOf(unit);
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><span class="serial-number">${start + i + 1}</span></td>
      <td><strong>${unit}</strong></td>
      <td>
        <div class="actions">
          <button class="action-btn edit" onclick="editUnit(${originalIndex})" title="Edit">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="action-btn delete" onclick="deleteUnit(${originalIndex})" title="Delete">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </td>
    `;
    tbody.appendChild(row);
  });

  renderPagination();
}

function renderPagination() {
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = "";

  const pageCount = Math.ceil(filteredUnits.length / rowsPerPage);
  if (pageCount <= 1) return;

  // Previous button
  const prevBtn = document.createElement('button');
  prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Prev';
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => {
    if (currentPage > 1) {
      currentPage--;
      renderTable();
    }
  };
  pagination.appendChild(prevBtn);

  // Page numbers
  const startPage = Math.max(1, currentPage - 2);
  const endPage = Math.min(pageCount, currentPage + 2);

  if (startPage > 1) {
    const firstBtn = document.createElement('button');
    firstBtn.innerText = '1';
    firstBtn.onclick = function() {
      currentPage = 1;
      renderTable();
    };
    pagination.appendChild(firstBtn);
    
    if (startPage > 2) {
      const dotsBtn = document.createElement('button');
      dotsBtn.innerText = '...';
      dotsBtn.disabled = true;
      pagination.appendChild(dotsBtn);
    }
  }

  for (let i = startPage; i <= endPage; i++) {
    const btn = document.createElement('button');
    btn.innerText = i;
    btn.classList.toggle("active", i === currentPage);
    btn.onclick = function() {
      currentPage = i;
      renderTable();
    };
    pagination.appendChild(btn);
  }

  if (endPage < pageCount) {
    if (endPage < pageCount - 1) {
      const dotsBtn = document.createElement('button');
      dotsBtn.innerText = '...';
      dotsBtn.disabled = true;
      pagination.appendChild(dotsBtn);
    }
    
    const lastBtn = document.createElement('button');
    lastBtn.innerText = pageCount;
    lastBtn.onclick = function() {
      currentPage = pageCount;
      renderTable();
    };
    pagination.appendChild(lastBtn);
  }

  // Next button
  const nextBtn = document.createElement('button');
  nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
  nextBtn.disabled = currentPage === pageCount;
  nextBtn.onclick = () => {
    if (currentPage < pageCount) {
      currentPage++;
      renderTable();
    }
  };
  pagination.appendChild(nextBtn);
}

// Initialize
searchUnits();

// Enter key support for form
document.getElementById('unitNameInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    saveUnit();
  }
});
</script>

<script>
    function toggleSonggiSlideMenu() {
      const menu = document.getElementById('songgiSlideMenu');
      const overlay = document.getElementById('songgiOverlay');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }
</script>

</body>
</html>
