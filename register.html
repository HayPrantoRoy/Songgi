<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Songgi - Company Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <div class="text-logo">Songgi</div>

        <!-- direct POST to PHP -->
        <form action="API/register.php" method="POST" class="register">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" name="name" class="login__input" placeholder="Your Name" required />
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-building"></i>
            <input type="text" name="company_name" class="login__input" placeholder="Company Name" required />
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-envelope"></i>
            <input type="email" name="email" class="login__input" placeholder="Email" required />
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-phone"></i>
            <input type="tel" name="mobile_no" class="login__input" placeholder="Mobile Number" required />
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" name="password" class="login__input" id="password" placeholder="Password"
              oninput="checkStrength()" required />
            <div class="strength" id="strengthBar"></div>
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" id="confirmPassword" placeholder="Confirm Password"
              oninput="checkMatch()" required />
            <div class="match" id="matchText"></div>
          </div>
          <button type="submit" class="login__submit">
            <span class="button__text">Register Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>

          <button type="button" class="login__submit" onclick="window.location.href='login.html'">Back To Login</button>
        </form>
      </div>

      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>

  <script>
    function checkStrength() {
      const pass = document.getElementById('password').value;
      const bar = document.getElementById('strengthBar');

      let strength = 0;
      if (pass.length > 5) strength++;
      if (/[A-Z]/.test(pass)) strength++;
      if (/[0-9]/.test(pass)) strength++;
      if (/[\W]/.test(pass)) strength++;

      const colors = ['red', 'orange', 'gold', 'green'];
      bar.style.width = strength * 25 + '%';
      bar.style.background = colors[strength - 1] || 'transparent';
    }

    function checkMatch() {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;
      const text = document.getElementById('matchText');
      text.textContent = pass && confirm && pass !== confirm ? 'Passwords do not match' : '';
    }
  </script>
</body>

</html>
